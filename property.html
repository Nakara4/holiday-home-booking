<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Property Details</h1>
        <a href="index.html" class="back-btn">â¬… Back to Home</a>
        <a href="bookings.html" class="view-bookings-btn">View My Bookings</a>

    </header>
    <main>
 
        <div id="property-details" class="property-details">   
            <!-- Property details will be loaded here dynamically -->
        </div>
       
         <!-- Booking Form -->
         <div class="booking-form">
            <h2>Book This Home</h2>
            <form id="bookingForm">
                <input type="hidden" id="propertyId" value="PROPERTY_UNIQUE_ID"> <!-- Unique ID for property -->
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required> <!-- Email input added -->
                <input type="date" id="checkIn" required>
                <input type="date" id="checkOut" required>
                <button type="submit">Book Now</button>
            </form>
            
            <p id="confirmationMessage" class="hidden"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
